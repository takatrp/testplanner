<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>定期テスト完全攻略プランナー</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Mobile Drag and Drop Polyfill -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mobile-drag-drop@2.3.0-rc.2/default.css">
    <script src="https://cdn.jsdelivr.net/npm/mobile-drag-drop@2.3.0-rc.2/index.min.js"></script>
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            overscroll-behavior-y: none; /* Prevent pull-to-refresh affecting drag */
            user-select: none; /* Global selection prevention for app-like feel */
            -webkit-user-select: none;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 2px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        
        /* --- Drag and Drop Visuals --- */
        
        /* The item left behind */
        .draggable-source {
            opacity: 0.3;
            filter: grayscale(100%);
        }

        /* The drop target */
        .draggable-over {
            border: 2px dashed #6366f1 !important; /* Indigo-500 */
            background-color: #eef2ff !important; /* Indigo-50 */
            transform: scale(0.98);
            transition: all 0.2s;
        }
        
        /* The floating item (Polyfill generated) */
        .dnd-poly-drag-image {
            opacity: 1 !important;
            transform: scale(1.05) !important;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1) !important;
            border-radius: 0.75rem !important; /* rounded-xl */
            background-color: white !important;
            z-index: 9999 !important;
        }

        /* Handle styling */
        .drag-handle {
            touch-action: none; 
            cursor: grab;
        }
        .drag-handle:active {
            cursor: grabbing;
        }
        
        /* Prevent text selection while dragging */
        .no-select {
            user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script>
        // Initialize Mobile Drag Drop Polyfill with enhanced settings
        if (window.MobileDragDrop) {
            MobileDragDrop.polyfill({
                // Center the drag image on touch to make it visible under finger
                dragImageCenterOnTouch: true,
                // Offset the image slightly up so the user can see what they are dragging
                dragImageTranslateOverride: (event, element, initialX, initialY, currentX, currentY) => {
                    return {
                        x: currentX - (element.offsetWidth / 2),
                        y: currentY - (element.offsetHeight / 2) - 30 // Lift up by 30px
                    };
                },
                iterationIntervalMs: 50,
                holdToDrag: 150, // Faster response (150ms)
                onDragEnter: function(event) {
                    // optional feedback logic
                }
            });
        }

        // Prevent default touch actions on drag handles to avoid scrolling
        // This is a more aggressive approach to ensure dragging works on iPad
        document.addEventListener('touchstart', function(e) {
            if (e.target.closest('.drag-handle')) {
                // If touching a handle, we might want to prevent default if logic requires,
                // but usually touch-action: none handles it. 
                // However, preventing scroll on move is critical.
            }
        }, {passive: false});

        document.addEventListener('touchmove', function(e) {
            // If the user is dragging something (polyfill active) or touching a handle, prevent scroll
            if (document.querySelector('.dnd-poly-drag-image') || e.target.closest('.drag-handle')) {
                e.preventDefault();
            }
        }, {passive: false});
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons Components (SVG) ---
        const IconWrapper = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const BookOpen = (props) => (
            <IconWrapper {...props}>
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </IconWrapper>
        );

        const Clock = (props) => (
            <IconWrapper {...props}>
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </IconWrapper>
        );

        const Plus = (props) => (
            <IconWrapper {...props}>
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </IconWrapper>
        );

        const Trash2 = (props) => (
            <IconWrapper {...props}>
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </IconWrapper>
        );

        const Target = (props) => (
            <IconWrapper {...props}>
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="6"></circle>
                <circle cx="12" cy="12" r="2"></circle>
            </IconWrapper>
        );

        const TrendingUp = (props) => (
            <IconWrapper {...props}>
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </IconWrapper>
        );

        const RefreshCw = (props) => (
            <IconWrapper {...props}>
                <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                <path d="M3 3v5h5"></path>
                <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path>
                <path d="M16 21h5v-5"></path>
            </IconWrapper>
        );

        const Edit2 = (props) => (
            <IconWrapper {...props}>
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
            </IconWrapper>
        );

        const XIcon = (props) => (
            <IconWrapper {...props}>
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </IconWrapper>
        );

        const GripVertical = (props) => (
            <IconWrapper {...props}>
                <circle cx="9" cy="12" r="1"></circle>
                <circle cx="9" cy="5" r="1"></circle>
                <circle cx="9" cy="19" r="1"></circle>
                <circle cx="15" cy="12" r="1"></circle>
                <circle cx="15" cy="5" r="1"></circle>
                <circle cx="15" cy="19" r="1"></circle>
            </IconWrapper>
        );

        // --- Components ---

        const ProgressBar = ({ currentScore, maxScore, colorClass }) => {
            const percentage = maxScore > 0 ? Math.min(100, (currentScore / maxScore) * 100) : 0;
            return (
                <div className="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 mt-2">
                    <div 
                        className={`h-2.5 rounded-full transition-all duration-500 ${colorClass}`} 
                        style={{ width: `${percentage}%` }}
                    ></div>
                </div>
            );
        };

        const CountdownTimer = ({ examDate }) => {
            const calculateTimeLeft = () => {
                if (!examDate) return null;
                const difference = +new Date(examDate) - +new Date();
                let timeLeft = {};

                if (difference > 0) {
                    timeLeft = {
                        days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                        hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                    };
                } else {
                    timeLeft = { days: 0, hours: 0 };
                }
                return timeLeft;
            };

            const [timeLeft, setTimeLeft] = useState(calculateTimeLeft());

            useEffect(() => {
                const timer = setTimeout(() => {
                    setTimeLeft(calculateTimeLeft());
                }, 1000 * 60); // Update every minute
                return () => clearTimeout(timer);
            }, [examDate]);

            if (!timeLeft) return <span className="text-gray-500">日付未設定</span>;

            return (
                <div className="flex items-baseline gap-2">
                    <span className="text-3xl font-bold text-indigo-600 font-mono">{timeLeft.days}</span>
                    <span className="text-sm text-gray-600">日と</span>
                    <span className="text-xl font-bold text-indigo-600 font-mono">{timeLeft.hours}</span>
                    <span className="text-sm text-gray-600">時間</span>
                </div>
            );
        };

        const FocusTimer = () => {
            const [time, setTime] = useState(25 * 60);
            const [isActive, setIsActive] = useState(false);
            const [mode, setMode] = useState('focus'); // focus or break

            useEffect(() => {
                let interval = null;
                if (isActive && time > 0) {
                    interval = setInterval(() => {
                        setTime((time) => time - 1);
                    }, 1000);
                } else if (time === 0) {
                    setIsActive(false);
                    if (mode === 'focus') {
                        setMode('break');
                        setTime(5 * 60);
                        // Web Audio API could be added here for sound
                    } else {
                        setMode('focus');
                        setTime(25 * 60);
                    }
                }
                return () => clearInterval(interval);
            }, [isActive, time, mode]);

            const toggleTimer = () => setIsActive(!isActive);
            const resetTimer = () => {
                setIsActive(false);
                setMode('focus');
                setTime(25 * 60);
            };

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };

            return (
                <div className="bg-white rounded-xl shadow-lg p-4 border border-indigo-100 flex flex-col items-center justify-center">
                    <div className="flex items-center gap-2 mb-2">
                        <Clock size={18} className={mode === 'focus' ? "text-indigo-500" : "text-green-500"} />
                        <span className={`font-semibold ${mode === 'focus' ? "text-indigo-900" : "text-green-700"}`}>
                            {mode === 'focus' ? '集中モード' : '休憩モード'}
                        </span>
                    </div>
                    <div className="text-4xl font-mono font-bold text-gray-800 mb-4">
                        {formatTime(time)}
                    </div>
                    <div className="flex gap-2 w-full">
                        <button 
                            onClick={toggleTimer}
                            className={`flex-1 py-3 px-4 rounded-lg font-medium transition-colors ${
                                isActive 
                                ? 'bg-red-100 text-red-600 hover:bg-red-200' 
                                : 'bg-indigo-600 text-white hover:bg-indigo-700'
                            }`}
                        >
                            {isActive ? '一時停止' : 'スタート'}
                        </button>
                        <button 
                            onClick={resetTimer}
                            className="p-3 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200"
                        >
                            <RefreshCw size={24} />
                        </button>
                    </div>
                </div>
            );
        };

        // --- Main App Component ---

        function App() {
            const [subjects, setSubjects] = useState(() => {
                const saved = localStorage.getItem('studySubjects');
                return saved ? JSON.parse(saved) : [
                    { id: 1, name: '国語', target: 80, tasks: [] },
                    { id: 2, name: '数学', target: 80, tasks: [] },
                    { id: 3, name: '英語', target: 80, tasks: [] },
                    { id: 4, name: '理科', target: 80, tasks: [] },
                    { id: 5, name: '社会', target: 80, tasks: [] },
                ];
            });

            const [testName, setTestName] = useState(() => {
                return localStorage.getItem('studyTestName') || '定期テスト完全攻略';
            });

            const [examDate, setExamDate] = useState(() => {
                return localStorage.getItem('studyExamDate') || '';
            });

            const [isModalOpen, setIsModalOpen] = useState(false);
            const [activeSubjectId, setActiveSubjectId] = useState(null);
            const [newTaskName, setNewTaskName] = useState('');
            const [newTaskRange, setNewTaskRange] = useState('');

            // Subject Modal States (Add/Edit)
            const [isSubjectModalOpen, setIsSubjectModalOpen] = useState(false);
            const [editingSubjectId, setEditingSubjectId] = useState(null); // null means adding mode
            const [newSubjectName, setNewSubjectName] = useState('');
            const [newSubjectTarget, setNewSubjectTarget] = useState(80);

            // Drag and Drop State
            const [draggedItem, setDraggedItem] = useState(null); // { type: 'subject' | 'task', id: number, subjectId?: number }

            useEffect(() => {
                localStorage.setItem('studySubjects', JSON.stringify(subjects));
            }, [subjects]);

            useEffect(() => {
                localStorage.setItem('studyTestName', testName);
            }, [testName]);

            useEffect(() => {
                localStorage.setItem('studyExamDate', examDate);
            }, [examDate]);

            // Subject Management
            const openSubjectModal = (subject = null) => {
                if (subject) {
                    setEditingSubjectId(subject.id);
                    setNewSubjectName(subject.name);
                    setNewSubjectTarget(subject.target);
                } else {
                    setEditingSubjectId(null);
                    setNewSubjectName('');
                    setNewSubjectTarget(80);
                }
                setIsSubjectModalOpen(true);
            };

            const saveSubject = () => {
                if (!newSubjectName.trim()) return;
                
                if (editingSubjectId) {
                    setSubjects(subjects.map(s => s.id === editingSubjectId ? {
                        ...s,
                        name: newSubjectName,
                        target: parseInt(newSubjectTarget) || 0
                    } : s));
                } else {
                    const newSubject = {
                        id: Date.now(),
                        name: newSubjectName,
                        target: parseInt(newSubjectTarget) || 80,
                        tasks: []
                    };
                    setSubjects([...subjects, newSubject]);
                }
                
                setIsSubjectModalOpen(false);
                setNewSubjectName('');
                setNewSubjectTarget(80);
                setEditingSubjectId(null);
            };

            const deleteSubject = (id) => {
                if (window.confirm('この科目を削除してもよろしいですか？')) {
                    setSubjects(subjects.filter(s => s.id !== id));
                }
            };

            // Task Management
            const openTaskModal = (subjectId) => {
                setActiveSubjectId(subjectId);
                setIsModalOpen(true);
            };

            const addTask = () => {
                if (!newTaskName.trim()) return;
                
                setSubjects(subjects.map(subject => {
                    if (subject.id === activeSubjectId) {
                        return {
                            ...subject,
                            tasks: [
                                ...subject.tasks,
                                {
                                    id: Date.now(),
                                    name: newTaskName,
                                    range: newTaskRange,
                                    level: 0
                                }
                            ]
                        };
                    }
                    return subject;
                }));

                setNewTaskName('');
                setNewTaskRange('');
                setIsModalOpen(false);
            };

            const cycleTaskLevel = (subjectId, taskId) => {
                setSubjects(subjects.map(subject => {
                    if (subject.id === subjectId) {
                        const updatedTasks = subject.tasks.map(task => {
                            if (task.id === taskId) {
                                return { ...task, level: (task.level + 1) % 4 };
                            }
                            return task;
                        });
                        return { ...subject, tasks: updatedTasks };
                    }
                    return subject;
                }));
            };

            const deleteTask = (subjectId, taskId) => {
                setSubjects(subjects.map(subject => {
                    if (subject.id === subjectId) {
                        return {
                            ...subject,
                            tasks: subject.tasks.filter(t => t.id !== taskId)
                        };
                    }
                    return subject;
                }));
            };

            // Drag and Drop Logic
            const handleDragStart = (e, type, item, subjectId = null) => {
                setDraggedItem({ type, id: item.id, subjectId });
                e.dataTransfer.effectAllowed = 'move';
                // Ghost image fix for mobile polyfill
                e.currentTarget.classList.add('draggable-source');
            };

            const handleDragEnd = (e) => {
                e.currentTarget.classList.remove('draggable-source');
                setDraggedItem(null);
                
                // Clear any drag-over styles
                document.querySelectorAll('.draggable-over').forEach(el => el.classList.remove('draggable-over'));
            };

            const handleDragOver = (e, type) => {
                if (!draggedItem || draggedItem.type !== type) return;
                e.preventDefault(); // Necessary for Drop
                e.currentTarget.classList.add('draggable-over');
            };

            const handleDragLeave = (e) => {
                e.currentTarget.classList.remove('draggable-over');
            };

            const handleDrop = (e, targetId, targetSubjectId = null) => {
                e.preventDefault();
                e.currentTarget.classList.remove('draggable-over');

                if (!draggedItem) return;

                // Reorder Subjects
                if (draggedItem.type === 'subject' && targetSubjectId === null) {
                    const fromIndex = subjects.findIndex(s => s.id === draggedItem.id);
                    const toIndex = subjects.findIndex(s => s.id === targetId);
                    
                    if (fromIndex === -1 || toIndex === -1 || fromIndex === toIndex) return;

                    const newSubjects = [...subjects];
                    const [moved] = newSubjects.splice(fromIndex, 1);
                    newSubjects.splice(toIndex, 0, moved);
                    setSubjects(newSubjects);
                }
                
                // Reorder Tasks (only within same subject for simplicity in this version)
                if (draggedItem.type === 'task' && draggedItem.subjectId === targetSubjectId) {
                    const subjectIndex = subjects.findIndex(s => s.id === targetSubjectId);
                    if (subjectIndex === -1) return;

                    const tasks = [...subjects[subjectIndex].tasks];
                    const fromIndex = tasks.findIndex(t => t.id === draggedItem.id);
                    const toIndex = tasks.findIndex(t => t.id === targetId);

                    if (fromIndex === -1 || toIndex === -1 || fromIndex === toIndex) return;

                    const [moved] = tasks.splice(fromIndex, 1);
                    tasks.splice(toIndex, 0, moved);

                    const newSubjects = [...subjects];
                    newSubjects[subjectIndex] = { ...newSubjects[subjectIndex], tasks };
                    setSubjects(newSubjects);
                }
            };


            const getTaskStatusColor = (level) => {
                switch(level) {
                    case 0: return 'bg-gray-100 text-gray-400 border-gray-200';
                    case 1: return 'bg-yellow-100 text-yellow-600 border-yellow-200';
                    case 2: return 'bg-blue-100 text-blue-600 border-blue-200';
                    case 3: return 'bg-green-100 text-green-600 border-green-200';
                    default: return 'bg-gray-100';
                }
            };

            const getTaskStatusLabel = (level) => {
                switch(level) {
                    case 0: return '未着手';
                    case 1: return '1周目完了';
                    case 2: return '2周目完了';
                    case 3: return '完璧';
                    default: return '-';
                }
            };

            const totalTasks = subjects.reduce((acc, sub) => acc + sub.tasks.length, 0);
            const totalPossibleScore = totalTasks * 3;
            const currentTotalScore = subjects.reduce((acc, sub) => 
                acc + sub.tasks.reduce((tAcc, task) => tAcc + task.level, 0), 0);
            const totalProgress = totalPossibleScore > 0 ? Math.round((currentTotalScore / totalPossibleScore) * 100) : 0;

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 pb-20 no-select">
                    
                    {/* Header */}
                    <header className="bg-white border-b border-indigo-100 sticky top-0 z-20 shadow-sm">
                        <div className="max-w-6xl mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-3 w-full md:w-auto">
                                <div className="bg-indigo-600 p-2 rounded-lg shrink-0">
                                    <BookOpen className="text-white" size={24} />
                                </div>
                                <div className="flex-1 min-w-0">
                                    <input 
                                        type="text" 
                                        value={testName}
                                        onChange={(e) => setTestName(e.target.value)}
                                        className="text-xl font-bold text-gray-900 bg-transparent border-none p-0 focus:ring-0 w-full placeholder-gray-300"
                                        placeholder="テスト名を入力"
                                    />
                                    <p className="text-xs text-gray-500">カード右上のつまみ(⋮⋮)を長押しして移動</p>
                                </div>
                            </div>

                            <div className="flex items-center gap-4 bg-indigo-50 px-4 py-2 rounded-xl">
                                <div className="flex flex-col">
                                    <label className="text-[10px] uppercase font-bold text-indigo-400 tracking-wider">Test Date</label>
                                    <input 
                                        type="date" 
                                        value={examDate} 
                                        onChange={(e) => setExamDate(e.target.value)}
                                        className="bg-transparent border-none p-0 text-sm font-semibold text-indigo-900 focus:ring-0 cursor-pointer"
                                    />
                                </div>
                                <div className="h-8 w-px bg-indigo-200"></div>
                                <div>
                                    <p className="text-[10px] uppercase font-bold text-indigo-400 tracking-wider">Remaining</p>
                                    <CountdownTimer examDate={examDate} />
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 py-8">
                        
                        {/* Dashboard Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            
                            {/* Progress Card */}
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 md:col-span-2 flex flex-col justify-center">
                                <div className="flex justify-between items-end mb-2">
                                    <div>
                                        <h2 className="text-lg font-bold text-slate-700 flex items-center gap-2">
                                            <TrendingUp size={20} className="text-green-500"/>
                                            定着度
                                        </h2>
                                        <p className="text-sm text-slate-400 mt-1">iPad対応: 各項目の「⋮⋮」を長押し→ドラッグで移動できます</p>
                                    </div>
                                    <span className="text-4xl font-bold text-slate-800">{totalProgress}%</span>
                                </div>
                                <div className="w-full bg-slate-100 rounded-full h-4 overflow-hidden">
                                    <div 
                                        className="h-full bg-gradient-to-r from-indigo-500 to-purple-500 transition-all duration-700 ease-out"
                                        style={{ width: `${totalProgress}%` }}
                                    ></div>
                                </div>
                                <p className="text-right text-xs text-slate-400 mt-2">全タスク数: {totalTasks}</p>
                            </div>

                            {/* Timer Widget */}
                            <FocusTimer />
                        </div>

                        {/* Subjects Header */}
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                                <Target className="text-indigo-600" />
                                科目別プラン
                            </h2>
                            <button 
                                onClick={() => openSubjectModal()}
                                className="flex items-center gap-2 bg-slate-800 hover:bg-slate-900 text-white px-5 py-3 rounded-lg text-sm transition-all shadow-md active:scale-95"
                            >
                                <Plus size={20} />
                                科目を追加
                            </button>
                        </div>

                        {/* Subject Cards Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {subjects.map((subject) => {
                                const subjectMaxScore = subject.tasks.length * 3;
                                const subjectCurrentScore = subject.tasks.reduce((acc, t) => acc + t.level, 0);
                                const subjectPercentage = subjectMaxScore > 0 ? Math.round((subjectCurrentScore / subjectMaxScore) * 100) : 0;
                                
                                return (
                                    <div 
                                        key={subject.id} 
                                        className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col transition-all relative"
                                        draggable="true"
                                        onDragStart={(e) => handleDragStart(e, 'subject', subject)}
                                        onDragEnd={handleDragEnd}
                                        onDragOver={(e) => handleDragOver(e, 'subject')}
                                        onDragLeave={handleDragLeave}
                                        onDrop={(e) => handleDrop(e, subject.id)}
                                    >
                                        <div className="p-4 border-b border-slate-100 bg-slate-50 flex justify-between items-start">
                                            {/* HANDLE FOR DRAGGING SUBJECT - MOVED TO TOP RIGHT FOR EASIER ACCESS */}
                                            <div className="flex-1">
                                                <div className="flex items-center gap-2">
                                                    <h3 className="font-bold text-lg text-slate-800">{subject.name}</h3>
                                                    <button 
                                                        onClick={() => openSubjectModal(subject)}
                                                        className="text-slate-400 hover:text-indigo-600 p-2"
                                                        title="科目を編集"
                                                    >
                                                        <Edit2 size={16} />
                                                    </button>
                                                </div>
                                                <div className="flex items-center gap-2 mt-1">
                                                    <span className="text-xs font-semibold bg-indigo-100 text-indigo-700 px-2 py-0.5 rounded">
                                                        目標: {subject.target}点
                                                    </span>
                                                </div>
                                            </div>
                                            
                                            <div className="flex items-center gap-1">
                                                 {/* DRAG HANDLE */}
                                                <div className="text-slate-300 p-2 drag-handle cursor-grab active:cursor-grabbing hover:bg-slate-100 rounded mr-1">
                                                    <GripVertical size={22} />
                                                </div>

                                                <button 
                                                    onClick={() => deleteSubject(subject.id)}
                                                    className="text-slate-300 hover:text-red-400 p-2"
                                                    title="科目を削除"
                                                >
                                                    <Trash2 size={20} />
                                                </button>
                                            </div>
                                        </div>

                                        <div className="p-4 flex-1">
                                            <div className="mb-4">
                                                <div className="flex justify-between text-xs text-slate-500 mb-1">
                                                    <span>定着度</span>
                                                    <span>{subjectPercentage}%</span>
                                                </div>
                                                <ProgressBar currentScore={subjectCurrentScore} maxScore={subjectMaxScore} colorClass="bg-green-500" />
                                            </div>

                                            <div className="space-y-3 max-h-80 overflow-y-auto pr-1 custom-scrollbar">
                                                {subject.tasks.length === 0 && (
                                                    <p className="text-center text-xs text-slate-400 py-4">タスクがありません。<br/>範囲を追加しましょう。</p>
                                                )}
                                                {subject.tasks.map((task, index) => (
                                                    <div 
                                                        key={task.id} 
                                                        className="flex items-center justify-between p-3 rounded-lg bg-white border border-slate-100 shadow-sm transition-all"
                                                        draggable="true"
                                                        onDragStart={(e) => handleDragStart(e, 'task', task, subject.id)}
                                                        onDragEnd={handleDragEnd}
                                                        onDragOver={(e) => handleDragOver(e, 'task')}
                                                        onDragLeave={handleDragLeave}
                                                        onDrop={(e) => handleDrop(e, task.id, subject.id)}
                                                    >
                                                        {/* HANDLE FOR DRAGGING TASK */}
                                                        <div className="flex items-center gap-2 text-slate-300 p-2 drag-handle cursor-grab active:cursor-grabbing">
                                                            <GripVertical size={18} />
                                                        </div>

                                                        <div className="flex-1 min-w-0 mr-2 ml-1">
                                                            <p className="text-base font-medium text-slate-700 truncate">{task.name}</p>
                                                            {task.range && <p className="text-xs text-slate-400 truncate mt-0.5">{task.range}</p>}
                                                        </div>
                                                        
                                                        <div className="flex items-center gap-3">
                                                            <button
                                                                onClick={() => cycleTaskLevel(subject.id, task.id)}
                                                                className={`flex flex-col items-center justify-center w-24 py-2 rounded-lg border text-xs font-bold transition-all ${getTaskStatusColor(task.level)}`}
                                                            >
                                                                <span>{getTaskStatusLabel(task.level)}</span>
                                                                <div className="flex gap-1 mt-1">
                                                                    {[1, 2, 3].map(i => (
                                                                        <div key={i} className={`w-1.5 h-1.5 rounded-full ${i <= task.level ? 'bg-current' : 'bg-gray-300 opacity-30'}`}></div>
                                                                    ))}
                                                                </div>
                                                            </button>
                                                            <button 
                                                                onClick={() => deleteTask(subject.id, task.id)}
                                                                className="text-slate-300 hover:text-red-400 p-2"
                                                            >
                                                                <XIcon size={18} />
                                                            </button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="p-3 bg-slate-50 border-t border-slate-100">
                                            <button 
                                                onClick={() => openTaskModal(subject.id)}
                                                className="w-full py-3 border-2 border-dashed border-slate-300 text-slate-500 rounded-lg hover:border-indigo-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all text-sm font-medium flex items-center justify-center gap-2 active:scale-98"
                                            >
                                                <Plus size={18} />
                                                タスク・範囲を追加
                                            </button>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        {subjects.length === 0 && (
                            <div className="text-center py-20 bg-white rounded-3xl border border-dashed border-slate-300">
                                <div className="bg-indigo-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                                    <Plus size={40} className="text-indigo-400" />
                                </div>
                                <h3 className="text-xl font-bold text-slate-700 mb-2">まだ科目がありません</h3>
                                <p className="text-slate-400 mb-8 max-w-sm mx-auto">「科目を追加」ボタンから、今回のテスト教科を登録して学習計画をスタートしましょう。</p>
                                <button 
                                    onClick={() => openSubjectModal()}
                                    className="bg-indigo-600 text-white px-8 py-4 rounded-xl font-bold shadow-lg hover:shadow-indigo-200 hover:-translate-y-1 transition-all text-lg"
                                >
                                    最初の科目を作成
                                </button>
                            </div>
                        )}
                    </main>

                    {/* Task Modal */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4 backdrop-blur-sm">
                            <div className="bg-white rounded-2xl w-full max-w-md p-6 shadow-2xl transform transition-all scale-100">
                                <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                                    <Edit2 size={18} className="text-indigo-600"/>
                                    タスクを追加
                                </h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 mb-1">教材名・内容</label>
                                        <input 
                                            type="text" 
                                            value={newTaskName}
                                            onChange={(e) => setNewTaskName(e.target.value)}
                                            placeholder="例: 体系数学 問題集"
                                            className="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-slate-800 text-base"
                                            autoFocus
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 mb-1">範囲 (ページ数など)</label>
                                        <input 
                                            type="text" 
                                            value={newTaskRange}
                                            onChange={(e) => setNewTaskRange(e.target.value)}
                                            placeholder="例: p.32 ~ p.45"
                                            className="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-slate-800 text-base"
                                        />
                                    </div>
                                    <div className="flex gap-3 pt-2">
                                        <button 
                                            onClick={() => setIsModalOpen(false)}
                                            className="flex-1 py-4 text-slate-600 font-medium hover:bg-slate-100 rounded-xl transition-colors"
                                        >
                                            キャンセル
                                        </button>
                                        <button 
                                            onClick={addTask}
                                            className="flex-1 py-4 bg-indigo-600 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-700 hover:shadow-indigo-200 transition-all"
                                        >
                                            追加する
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Subject Modal */}
                    {isSubjectModalOpen && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4 backdrop-blur-sm">
                            <div className="bg-white rounded-2xl w-full max-w-md p-6 shadow-2xl">
                                <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                                    <BookOpen size={18} className="text-indigo-600"/>
                                    {editingSubjectId ? '科目を編集' : '新しい科目を追加'}
                                </h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 mb-1">科目名</label>
                                        <input 
                                            type="text" 
                                            value={newSubjectName}
                                            onChange={(e) => setNewSubjectName(e.target.value)}
                                            placeholder="例: 物理基礎"
                                            className="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-slate-800 text-base"
                                            autoFocus
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 mb-1">目標点数</label>
                                        <input 
                                            type="number" 
                                            value={newSubjectTarget}
                                            onChange={(e) => setNewSubjectTarget(e.target.value)}
                                            className="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-slate-800 font-mono text-base"
                                        />
                                    </div>
                                    <div className="flex gap-3 pt-2">
                                        <button 
                                            onClick={() => setIsSubjectModalOpen(false)}
                                            className="flex-1 py-4 text-slate-600 font-medium hover:bg-slate-100 rounded-xl transition-colors"
                                        >
                                            キャンセル
                                        </button>
                                        <button 
                                            onClick={saveSubject}
                                            className="flex-1 py-4 bg-slate-800 text-white font-bold rounded-xl shadow-lg hover:bg-slate-900 transition-all"
                                        >
                                            {editingSubjectId ? '更新する' : '作成する'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
